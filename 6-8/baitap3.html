<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .color {
    width: 100px;
    height: 100px;
    background-color: red;
      animation-name: example;
      animation-delay: 2s;
      animation-duration: 4s;

  }
  @keyframes example {
    0%{background-color : red}
    100%{background-color : blue}
  }

</style>
<body>
<div class="color"></div>
</body>
</html>
