<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .border {

    border: 1px solid;
    width: 50px;
    height: 50px;
      background-color: red;
    animation-name: example;
    animation-delay: 2s;
    animation-duration: 4s;
    animation-iteration-count: infinite;

  }
  @keyframes example {
    0%{ width: 50px ; height : 50px ;background-color: red}
    25% {background-color: #81D8F7}
    50% {border-radius: 100px}
    75%{}
    100%{border-radius: 100px; background-color: blue}

  }

</style>
<body>
<div class="border"></div>
</body>
</html>
