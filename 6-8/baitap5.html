<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .z {
    width: 500px;
    height: 500px;
    background-color: blue;
    animation-name: zxc;
    animation-duration: 4s;
    animation-iteration-count: infinite;

  }
  @keyframes zxc {
    0%{border-radius: 10%; transform: translateX(50px)}
    25%{border-radius: 20% ;  transform: translateX(90px)}
    50%{border-radius: 50% ;  transform: translateX(100px)}
    75%{border-radius: 75% ;  transform: translateX(150px)}
    100%{border-radius: 100% ;  transform: translateX(500px)}
  }
</style>
<body>
<div class="z"></div>
</body>
</html>
